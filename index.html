<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Firmas de correo</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<link rel='stylesheet' href="css/custom.css" type='text/css' media='all' />

<script src="js/script.js"></script>

</head>

<body>

	<div class="container">
		<div class="col-md-12">
		<h2>Generador de Firmas de correo</h2>
		<h5>Refaccionaria del hogar</h5>
		<hr/>

		</div>
		<div >
			<div class="col-md-6">
				<h5>Información del empleado</h5>
				<hr/>
				<form enctype="multipart/form-data" method="POST" action="" target="_blank">
					<div class="row">
						<div class="col-md-6 form-group">
							<input type="text" class="form-control" name="nombre" placeholder="Nombre">
						</div>
						<div class="col-md-6 form-group">
							<input type="text" class="form-control" name="apellidos" placeholder="Apellidos">
						</div>

					</div>
					<div class="row">
						<div class="col-md-12 form-group">
							<input type="text" class="form-control" name="puesto" placeholder="Puesto">
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 form-group">
							<input type="text" class="form-control" name="mail" placeholder="Mail">
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 form-group">
							<input type="text" class="form-control" name="tel" placeholder="Tel">
						</div>
					</div>
				</form>
			</div>
		</div>

		<div  id="preview">
		<div class="col-md-12">
		<h5>Vista previa</h5>
        <hr/>
			<table border="0" color="black"  cellpadding="0" cellspacing="0" width="790" style="font-family: Arial,Geneva,sans-serif;font-size:12px;">
			<tr>
				<td>
				<table border="0" cellpadding="0" cellspacing="0" width="790"
					style="font-family: Arial,Geneva,sans-serif;font-size:12px;">
					<tr>
						<td>
							<table cellpadding="0" cellspacing="0" width="790"
								style="font-family: Arial,Geneva,sans-serif;font-size:12px;color:#000;">
				
				
								<tr>
									<td width="230" style="text-align:left;" valign="top">
										<img style="display:block; width:90%; margin:0 auto; padding:20px 15px;" src="img/nihl.png"
											alt="Logo nihl" />
									</td>
									<td width="520" style="background: url('img/bloquenegro.png') no-repeat 175px; ">
										<table cellpadding="0" cellspacing="0"
											style="font-family:Verdana, Arial, sans-serif;font-size:12px;color:#000;line-height:12px;">
											<tr>
												<td style="padding-bottom:10px;">
													<p style="margin:0; padding:0;">
														<b style="font-size:16px;line-height:20px;color:#000;"
															class="field-nombre">Nombre(s)</b>&nbsp;<b
															style="font-size:16px;color:#000;line-height:20px;"
															class="field-apellidos">Apellidos</b>
													</p>
													<p style="font-size:12px;color:#40474c;line-height:18px;" class="field-puesto">
														Puesto</p>
													<div
														style="display:inline-block; width:100px; height:1px; margin:0 0 5px 0; background:#FFCD00;">
													</div>
												</td>
											</tr>
											<tr>
												<td>
													<p
														style="margin:4px 0; padding:0; font-family:Verdana, Arial, sans-serif;font-size:14px;color:#40474c;line-height:18px;">
														<img style="width:15px; display:inline-block; margin-right:3px;"
															src="img/mail.svg" alt="Correo electrónico">
														<a style="text-decoration:none; color:#40474c;" href="mailto:jd@nihl.dev"
															class="field-mail">mail@nihl.dev</a>
													</p>
													<p
														style="margin:0; padding:0; font-family:Verdana, Arial, sans-serif;font-size:14px;color:#000;line-height:18px;">
														<img style="width:15px; display:inline-block; margin-right:3px;"
															src="img/phone.svg" alt="Teléfono">
														<a style="text-decoration:none; color:#40474c;" class="field-tel">xxx xxx xxxx</a>
													</p>
												<td>
											</tr>
										</table>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>

		</div>
		</div>
	</div>

</body>
</html>
